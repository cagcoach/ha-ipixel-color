display_text:
  name: Display Text
  description: Display text on the iPIXEL device with custom effects and colors
  target:
    entity:
      integration: ipixel_color
      domain: text
  fields:
    text:
      name: Text
      description: Text to display (max 500 characters)
      required: true
      example: "Hello World"
      selector:
        text:
    effect:
      name: Effect
      description: Display effect for the text
      required: false
      default: "scroll_ltr"
      selector:
        select:
          options:
            - "fixed"
            - "scroll_rtl"
            - "scroll_ltr"
            - "blink"
            - "breeze"
            - "snow"
            - "laser"
    speed:
      name: Speed
      description: Animation speed (1-100)
      required: false
      default: 50
      selector:
        number:
          min: 1
          max: 100
          mode: slider
    color_fg:
      name: Text Color
      description: Foreground text color
      required: false
      default: [255, 255, 255]
      selector:
        color_rgb:
    color_bg:
      name: Background Color
      description: Background color
      required: false
      default: [0, 0, 0]
      selector:
        color_rgb:

apply_style:
  name: Apply Style
  description: Apply custom text style settings to the display
  target:
    entity:
      integration: ipixel_color
      domain: sensor
  fields:
    style:
      name: Style Configuration
      description: Style settings as a dictionary
      required: true
      example: {"font": "5x5.ttf", "font_size": 12, "antialias": false, "line_spacing": 2}
      selector:
        object:

apply_style_preset:
  name: Apply Style Preset
  description: Apply a predefined style preset
  target:
    entity:
      integration: ipixel_color
      domain: sensor
  fields:
    preset:
      name: Preset Name
      description: Name of the style preset to apply
      required: true
      selector:
        select:
          options:
            - default
            - large
            - pixel
            - smooth
            - compact